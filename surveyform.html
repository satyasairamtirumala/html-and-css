<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Welcome to the survey form</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Satya Sai" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="satyasai@gmail.com" required>

    <label for="number" id="number-label">Mobile Number:</label>
    <input type="number" id="number" min="3" max="100" placeholder="1155555444" required>

    <label for="dropdown">How would you rate our service?</label>
    <select id="dropdown">
      <option value="good">Good</option>
      <option value="bad">Bad</option>
    </select>

    <label>How likely are you to recommend our service?</label>
    <input type="radio" value="very-likely" name="recommendation" id="very-likely">
    <label for="very-likely">Very Likely</label>
    <input type="radio" value="not-very-likely" name="recommendation" id="not-very-likely">
    <label for="not-very-likely">Not Very Likely</label>
    <label>What topics are you interested in?</label>
    <input type="checkbox" value="tech" name="topic" id="tech">
    <label for="tech">Technology</label>
    <input type="checkbox" value="health" name="topic" id="health">
    <label for="health">Health</label>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" placeholder="Please enter your feedback"></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
