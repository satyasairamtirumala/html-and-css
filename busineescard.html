
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="business-card">
    <img class="profile-image" src="your-image.jpg" alt="Your Name">
    <p class="full-name">Your Name</p>
    <p class="designation">Your Designation</p>
    <p class="company">Your Company</p>
    <hr>
    <p>your-email@example.com</p>
    <p>Phone: 123-456-7890</p>
    <a href="https://your-portfolio-link.com">Portfolio</a>
    <hr>
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/your-twitter-handle">Twitter</a>
      <a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a>
      <a href="https://github.com/your-github-username">GitHub</a>
    </div>
  </div>
</body>
</html>
